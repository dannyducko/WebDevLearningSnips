<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Divs, Spans & IDs</title>
</head>

<body>
    <ul>
        <li><span style="color: yellow;">Banana</span></li>
        <li><span style="color: rgb(58, 255, 84);">Apple</span></li>
        <li><span style="color: rgb(248, 150, 23);">Orange</span></li>
        <li><span style="color: rgb(255, 0, 0);">Strawberry</span></li>
    </ul>

    <p>This is just a simple sentence inside a paragraph tag. Going to a add a <span style="font-weight:bold">bold right here</span> and add some <span style="font-style: italic;">italic here</span> .</p>
    <br><br>
    <p>This is some text with alternative tags. This will be <em>emphasized with italics</em> and this will become <strong>strong/ bold</strong>.</p>
</body>
</html>
